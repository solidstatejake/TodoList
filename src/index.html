<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet'
          href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>DoOp</title>
</head>

<body>
    <div class="main-container">
        <header class="header-container">
            <h1 class="header">DoOp</h1>
            <p>
                Just enter your todo! Click the checkbox next to the todo when it's
                been completed.
            </p>
        </header>
        <div class="creation-container">
            <!--- input --->
            <div class="input-container-main">
                <div id="input-container-title" class="input-container NA">
                    <label class="input-label" for="title">Title</label>
                    <input id="title" class="input" type="text">
                    <i id="first-icon" class='fas fa-circle input-icon'></i>
                </div>
                <div id="input-container-content" class=" input-container NA">
                    <label class="input-label" for="content">Task</label>
                    <input id="content" class="input" type="text">
                    <i id="second-icon" class='fas fa-circle input-icon'></i>
                </div>
            </div>
            
            <!--button and prioritize-->
            <div class="options-container">
                
                <!-- check boxes-->
                <div class="checkbox-container">
                    <div id="prioritize-option" class="checkbox"></div>
                    <label class="checkbox-label">Prioritize</label>
                </div>
                
                <div class="btn">Create Todo</div>
            </div>
        </div>
        
        <div class="todo todo-container-header">
            <div>Priority Status</div>
            <div>Title</div>
            <div>Content</div>
            <div>Options</div>
        </div>
        
        <div id="sortable" class="todo-container"></div>
        
        <div id="completed-container"></div>
    </div>
    <!-- modal  -->
    <div class="modal-coverup"></div>
    <div class="modal">
        <div class="modal-container-header">
            <h2>Edit</h2>
        </div>
        <div class="modal-container-body">
            <div class="modal-container-option">
                <div id="checkbox-modal" class="checkbox-modal"></div>
                <span class="todo-option-complete modal-option-complete">
                    <i id="complete-btn" class="fas fa-check"></i>
                </span>
                <span class="todo-option-delete modal-option-delete">
                    <i id="delete-btn" class="fas fa-times"></i>
                </span>
            </div>
    
            <div class="modal-container-info-edit">
                <!-- edit title-->
                <div id="title-edit-container" class="modal-container-edit valid">
                    <label class="input-label-edit" for="title-edit">Title</label>
                    <input id="title-edit" class="input-edit" type="text">
                    <i class='fas fa-circle input-icon-edit' id="first-icon-edit"></i>
                </div>

                <!-- edit content -->
                <div id="content-edit-container" class="modal-container-edit valid">
                    <label class="input-label-edit" for="content-edit">Task</label>
                    <input id="content-edit" class="input-edit" type="text">
                    <i class='fas fa-circle input-icon-edit' id="second-icon-edit"></i>
                </div>
                <div id="btn-edit" class="btn-edit">Edit</div>
            </div>
        </div>
    </div>
    
    <script
        src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script
        src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/input-handler.js" type="module"></script>
    <script src="scripts/checkbox-handler.js"></script>
    <script src="scripts/create-todo.js" type="module"></script>
    <script src="scripts/sortable.js"></script>
</body>

</html>
