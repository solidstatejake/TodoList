<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet'
          href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Document</title>
</head>

<body>
    <!--Todo: create tool tip for when user puts cursor over the circle in input.-->
    <div class="main-container">

        <!--- header --->
        <header class="header-container">
            <h1 class="header">DoWop</h1>
            <div>
                <p>
                    Just enter your todo! Click the checkbox next to the todo when it's
                    been completed.
                </p>
            </div>
        </header>

        <!--- input --->
        <div class="input-container-main">

            <div class="input-container">

                <label class="input-label" for="title">Title</label>
                <input class="input NA" type="text" id="title">
                <i class='fas fa-circle input-icon' id="first-icon"></i>

            </div>

            <div class="input-container">
                <label class="input-label" for="content">Task</label>
                <input class="input NA" type="text" id="content">
                <i class='fas fa-circle input-icon' id="second-icon"></i>
            </div>
        </div>

        <!--button and prioritize-->
        <div class="options-container">

            <!-- check boxes-->
            <div class="checkbox-container">
                <div class="checkbox" id="prioritize-option"></div>
                <label class="checkbox-label">Prioritize</label>
            </div>

            <!--- btn.scss --->
            <div class="btn-container">
                <div class="btn">Create Todo</div>
            </div>

        </div>

        <!--- todos --->
        <div class="todo-container">
            <div class="todo">
                <div class="checkbox  m-l-2" id="checkbox-1">
                </div>
                <div class="todo-container-info-edit">

                    <div class="input-container-edit">
                        <label class="input-label-edit" for="title-edit">Task</label>
                        <input class="input-edit NA" type="text" id="title-edit">
                        <i class='fas fa-circle input-icon-edit'
                           id="first-icon-edit"></i>
                    </div>

                    <div class="input-container-edit">
                        <label class="input-label-edit" for="content-edit">Task</label>
                        <input class="input-edit NA" type="text" id="content-edit">
                        <i class='fas fa-circle input-icon-edit'
                           id="second-icon-edit"></i>
                    </div>

                    <div class="btn-edit">Edit</div>

                </div>

                <div class="todo-container-option">
                   <span class="todo-option-complete">
                     <i class="fas fa-check" id="complete-btn-1"></i>
                   </span>
                    <span class="todo-option-delete">
                     <i class="fas fa-times" id="delete-btn-1"></i>
                    </span>
                    <span class="todo-option-edit">
                        <i class="fas fa-pen" id="edit-btn-1"></i>
                    </span>
                </div>

            </div>
        </div>
    </div>
<!--

-->
    <!-- modal  -->
    <div class="modal-coverup"></div>

        <div class="modal-container">

            <div class="modal-container-header">
                <h2 class="modal-header">Edit</h2>
            </div>
            <div class="modal-container-need-new-class-name">


                <!-- options -->
                <div class="modal-container-option">
                    <!-- checkbox -->
                    <div id="checkbox-modal" class="checkbox"></div>

                    <span class="todo-option-complete">
                 <i id="complete-btn-${ todo_count }" class="fas fa-check"></i>
            </span>
                    <span class="todo-option-delete">
                <i id="delete-btn-${ todo_count }" class="fas fa-times"></i>
            </span>

                </div>

                <div class="modal-container-input">

                    <div class="modal-container-info-edit">
                        <!-- edit title-->
                        <div class="modal-container-edit">
                            <label class="input-label-edit" for="title-edit">Task</label>
                            <input id="title-edit-${ todo_count }" class="input-edit NA"
                                   type="text" value="${ title.html() }">
                            <i class='fas fa-circle input-icon-edit'
                               id="first-icon-edit-${ todo_count }"></i>
                        </div>

                        <!-- edit content -->
                        <div class="modal-container-edit">
                            <label class="input-label-edit"
                                   for="content-edit">Task</label>
                            <input id="content-edit-${ todo_count }" class="input-edit NA"
                                   type="text" value="${ content.html() }">
                            <i class='fas fa-circle input-icon-edit'
                               id="second-icon-edit-${ todo_count }"></i>
                        </div>

                        <div id="btn-edit-${ todo_count }" class="btn-edit">Edit</div>
                    </div>

                </div>
            </div>
        </div>

    <script
        src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="scripts/input-handler.js"></script>
    <script src="scripts/checkbox-handler.js"></script>
    <script src="scripts/create-todo.js"></script>
</body>

</html>
